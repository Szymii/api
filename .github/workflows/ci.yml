name: CI

on:
  push:
    branches: [master]
  pull_request: 
    branches-ignore: []

jobs: 
  Lint:
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v4
        uses: oven-sh/setup-bun@v1
        run: bun install
        run: bun lint:ci

  Test:
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v4
        uses: oven-sh/setup-bun@v1
        run: bun install
        run: bun test
